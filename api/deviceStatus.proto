syntax = "proto3";

option go_package = "digitalSignage/api";
package DeviceStatus;

service DeviceStatusService {
    rpc DeviceStatusUpdate(DeviceStatusUpdateRequest) returns (DeviceStatusUpdateResponse) {}
}

enum UpdateStatus {
    SUCCESSFUL = 0;
    UNSUCCESSFUL = 1;
    ERROR = 2;
  }

message DeviceStatusUpdateRequest{
    string device_mac_add=1;
    string time=2;
}

message DeviceStatusUpdateResponse{
    UpdateStatus status=1;
}